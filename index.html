---
layout: default
---

{% for post in site.posts %}
<div class="row post">
    <h2><a class="title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    {% if post.cover %}
    <img class="img-responsive post-cover" src="/static/images/posts/{{ post.cover }}" />
    {% endif %}

    {{ post.excerpt }}
</div>
{% endfor %}
