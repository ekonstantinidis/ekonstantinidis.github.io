---
layout: default
---

{% for post in site.posts %}
<div class="row post">
    <h2><a class="title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    {% if post.cover %}
    <img class="img-responsive post-cover" src="/static/images/posts/{{ post.cover }}" />
    {% endif %}

    <div class="post-content">
        {{ post.excerpt }}

      <a class="btn btn-primary btn-lg read-more" href="{{ post.url | prepend: site.baseurl }}">Continue reading <i class="fa fa-chevron-right"></i></a>
    </div>

</div>
{% endfor %}
