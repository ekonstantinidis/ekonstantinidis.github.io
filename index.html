---
layout: default
---

{% for post in site.posts %}
  <h2><a class="title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>


  {% if post.cover %}<img class="img-responsive" src="/static/images/posts/{{ post.cover }}" />{% endif %}
  {{ post.excerpt }}

{% endfor %}

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
