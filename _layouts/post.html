---
layout: default
---
<div class="row post">

  <h2><a class="title" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
  <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  {% if page.cover %}
  <img class="img-responsive post-cover" src="/static/images/posts/{{ page.cover }}" />
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</div>
