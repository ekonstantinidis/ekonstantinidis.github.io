<!DOCTYPE html>
<html lang="en">

<head>

        <!-- Meta Tags -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Emmanouil Konstantinidis. Web Developer, Engineer at dabapps.">

                    <h2><a href="{{ SITEURL }}">Emmanouil Konstantinidis</a></h2>
                    <p>Web Developer, Engineer at dabapps.</p>
                    <div class="social-icons">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
