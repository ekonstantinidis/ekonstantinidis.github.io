{% if DEFAULT_PAGINATION %}
{% if articles_page.has_previous() or articles_page.has_next() %}

<section class="paginator">
    {% if articles_page.has_previous() %}
    <a class="previous" href="{{ SITEURL }}/{{ articles_previous_page.url }}"><i class="fa fa-chevron-left"></i></a>
    {% endif %}

    Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}

    {% if articles_page.has_next() %}
    <a class="next" href="{{ SITEURL }}/{{ articles_next_page.url }}"><i class="fa fa-chevron-right"></i></a>
    {% endif %}
</section>

{% endif %}
{% endif %}
