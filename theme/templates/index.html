{% extends "base.html" %}

{% block content %}

{% block content_title %}<h2>Home / Blog</h2>{% endblock %}

{% for article in articles_page.object_list %}
<article class="post">

    <h2 class="title">
        <i class="fa fa-bookmark-o"></i> <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
        <div class="date">{{ article.date.strftime("%d %B") }}</div>
    </h2>

    <!-- .entry-content -->
    <div class="post-content">
        {{ article.summary }}
        <a class="btn btn-primary btn-lg read-more" href="{{ SITEURL }}/{{ article.url }}">Continue reading <i class="fa fa-chevron-right"></i></a>
    </div>
    <!-- .entry-content -->

</article>
{% endfor %}

{% endblock content %}
