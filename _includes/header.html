<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
        <img src="/static/images/logo.svg" alt="Logo" class="img-fluid logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if page.url == '/' %}active{% endif %}">
            <a class="nav-link" href="/">Home</a>
          </li>

          {% for link in site.pages %}
            {% if link.title %}
              <li class="nav-item {% if page.url contains link.url %}active{% endif %}">
                <a class="nav-link" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
      </ul>
    </div>
  </div>
</nav>
